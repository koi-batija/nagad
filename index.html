<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nagad Islamic Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
        }

        .lang-toggle {
            align-self: flex-end;
            margin: 20px;
            border: 1px solid #008744;
            border-radius: 20px;
            display: flex;
            overflow: hidden;
            font-size: 12px;
        }

        .lang-toggle div {
            padding: 5px 15px;
            cursor: pointer;
        }

        .lang-bn { background-color: #008744; color: white; }
        .lang-en { background-color: white; color: #333; }

        .logo-container {
            text-align: center;
            margin-top: 20px;
        }

        .logo-container img {
            width: 150px; 
        }

        .login-form {
            width: 90%;
            max-width: 400px;
            margin-top: 40px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 30px;
            border-bottom: 1px solid #ccc;
            padding: 5px 0;
            text-align: left;
        }

        .label-text {
            display: block;
            color: #888;
            font-size: 14px;
            margin-bottom: 5px;
            text-align: center;
        }

        .input-field {
            width: 100%;
            border: none;
            outline: none;
            font-size: 18px;
            text-align: center;
            letter-spacing: 2px;
        }

        /* পিন ইনপুট স্টাইল */
        .pin-container {
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

        /* লগইন বাটন ও লোডার এনিমেশন */
        .login-btn {
            width: 100%;
            padding: 12px;
            border: 1.5px solid #008744;
            background: transparent;
            color: #444;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
        }

        /* গোল ঘুরার এনিমেশন CSS */
        .loader {
            display: none; /* শুরুতে লুকানো থাকবে */
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #008744;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .forgot-pin {
            display: block;
            margin-top: 15px;
            color: #888;
            text-decoration: none;
            font-size: 13px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background-color: #f9f9f9;
        }

        .footer-item {
            text-align: center;
            color: #555;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="lang-toggle">
        <div class="lang-bn">বাং</div>
        <div class="lang-en">ENG</div>
    </div>

    <div class="logo-container">
        <img src="https://freepnglogo.com/images/all_img/1725619061nagad-islamic-logo-png.png" alt="Nagad Islamic Logo">
    </div>

    <div class="login-form">
        <div class="input-group">
            <span class="label-text">মোবাইল নাম্বার</span>
            <input type="number" class="input-field" placeholder="01XXXXXXXXX">
        </div>

        <div class="pin-container">
            <input type="password" id="pinInput" class="input-field" placeholder="পিন" maxlength="4" inputmode="numeric">
        </div>

        <button class="login-btn" id="loginBtn">
            <span id="btnText">লগ ইন</span>
            <div class="loader" id="loader"></div>
        </button>
        
        <a href="#" class="forgot-pin">পিন নাম্বার ভুলে গিয়েছেন?</a>
    </div>

    <div class="footer">
        <div class="footer-item">স্টোর সন্ধান</div>
        <div class="footer-item">সাহায্য</div>
    </div>

    <script>
        const loginBtn = document.getElementById('loginBtn');
        const loader = document.getElementById('loader');
        const btnText = document.getElementById('btnText');
        const pinInput = document.getElementById('pinInput');

        // পিন ৪ সংখ্যার বেশি টাইপ করতে দিবে না (নিরাপত্তার জন্য JS দিয়ে চেক)
        pinInput.addEventListener('input', function() {
            if (this.value.length > 4) {
                this.value = this.value.slice(0, 4);
            }
        });

        // বাটনে ক্লিক করলে ঘুরতে থাকবে
        loginBtn.addEventListener('click', function() {
            // টেক্সট সরিয়ে লোডার দেখানো
            btnText.style.display = 'none';
            loader.style.display = 'block';
            
            // বাটন ডিজেবল করা যাতে বারবার ক্লিক না করা যায়
            loginBtn.disabled = true;
            loginBtn.style.cursor = 'not-allowed';

            // আপনি চাইলে এখানে নির্দিষ্ট সময় পর আবার আগের অবস্থায় ফেরাতে পারেন
            /*
            setTimeout(() => {
                btnText.style.display = 'block';
                loader.style.display = 'none';
                loginBtn.disabled = false;
            }, 3000); 
            */
        });
    </script>

</body>
</html>
