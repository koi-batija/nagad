<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nagad Islamic Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
        }

        .lang-toggle {
            align-self: flex-end;
            margin: 20px;
            border: 1px solid #008744;
            border-radius: 20px;
            display: flex;
            overflow: hidden;
            font-size: 12px;
        }

        .lang-toggle div {
            padding: 5px 15px;
            cursor: pointer;
        }

        .lang-bn { background-color: #008744; color: white; }
        .lang-en { background-color: white; color: #333; }

        .logo-container {
            text-align: center;
            margin-top: 20px;
        }

        .logo-container img {
            width: 150px; 
        }

        .login-form {
            width: 90%;
            max-width: 400px;
            margin-top: 40px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 30px;
            border-bottom: 1px solid #ccc;
            padding: 5px 0;
        }

        .label-text {
            display: block;
            color: #888;
            font-size: 14px;
            margin-bottom: 5px;
            text-align: center;
        }

        .input-field {
            width: 100%;
            border: none;
            outline: none;
            font-size: 20px;
            text-align: center;
            letter-spacing: 2px;
            background: transparent;
        }

        /* Number input এর পাশের অ্যারো বাটনগুলো সরানোর জন্য */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .pin-container {
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            margin-bottom: 25px;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            border: 1.5px solid #008744;
            background: transparent;
            color: #444;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
        }

        /* লোডার ডিজাইন */
        .loader {
            display: none;
            width: 22px;
            height: 22px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #008744;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .forgot-pin {
            display: block;
            margin-top: 20px;
            color: #888;
            text-decoration: none;
            font-size: 14px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background-color: #f9f9f9;
        }

        .footer-item {
            text-align: center;
            color: #555;
            font-size: 13px;
        }
    </style>
</head>
<body>

    <div class="lang-toggle">
        <div class="lang-bn">বাং</div>
        <div class="lang-en">ENG</div>
    </div>

    <div class="logo-container">
        <img src="https://freepnglogo.com/images/all_img/1725619061nagad-islamic-logo-png.png" alt="Nagad Islamic Logo">
    </div>

    <div class="login-form">
        <div class="input-group">
            <span class="label-text">মোবাইল নাম্বার</span>
            <input type="tel" class="input-field" placeholder="01XXXXXXXXX" inputmode="numeric" pattern="[0-9]*">
        </div>

        <div class="pin-container">
            <span class="label-text">পিন</span>
            <input type="password" id="pinInput" class="input-field" placeholder="" inputmode="numeric" maxlength="4">
        </div>

        <button class="login-btn" id="loginBtn">
            <span id="btnText">লগ ইন</span>
            <div class="loader" id="loader"></div>
        </button>
        
        <a href="#" class="forgot-pin">পিন নাম্বার ভুলে গিয়েছেন?</a>
    </div>

    <div class="footer">
        <div class="footer-item">স্টোর সন্ধান</div>
        <div class="footer-item">সাহায্য</div>
    </div>

    <script>
        const loginBtn = document.getElementById('loginBtn');
        const loader = document.getElementById('loader');
        const btnText = document.getElementById('btnText');
        const pinInput = document.getElementById('pinInput');

        // পিন যাতে ৪ সংখ্যার বেশি না হয়
        pinInput.addEventListener('input', function() {
            if (this.value.length > 4) {
                this.value = this.value.slice(0, 4);
            }
        });

        // বাটন ক্লিক করলে লোডিং শুরু হবে
        loginBtn.addEventListener('click', function() {
            // লেখা লুকাবে এবং চাকা ঘুরবে
            btnText.style.display = 'none';
            loader.style.display = 'block';
            
            // বাটন ডিজেবল করা
            loginBtn.disabled = true;
            loginBtn.style.opacity = '0.7';
        });
    </script>

</body>
</html>
